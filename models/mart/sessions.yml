version: 2
models:
  - name: sessions
    meta:
      joins:
        - join: users
          sql_on: ${sessions.user_id} = ${users.user_id}
    columns:
      - name: session_id
        description: ""
        meta:
          dimension:
            type: string
        data_type: STRING
      - name: user_id
        description: ""
        meta:
          dimension:
            type: number
          metrics:
            count_users:
              type: count_distinct
        data_type: INT64
      - name: started_at
        description: ""
        meta:
          dimension:
            type: timestamp
        data_type: TIMESTAMP
      - name: ended_at
        description: ""
        meta:
          dimension:
            type: timestamp
        data_type: TIMESTAMP
